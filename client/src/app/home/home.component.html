<div class="container mt-5">
    <div class="row" *ngIf="!registerMode">
        <div class="col text-center">
            <h1>Find your matches</h1>
            <p class="lead">Register To Find Your Match!!!</p>
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg mr-2">Learn More</button>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="registerMode">
        <div class="col-3">
            <app-register [usersFromHomeComponent]="users" (outputFromRegisterComponent)="handleEventFromRegisterForm($event)"></app-register>
        </div>
    </div>
</div>
