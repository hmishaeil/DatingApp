    <img [src]=member.photoUrl width="100%" height="150px">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button routerLink="/members/{{member.username}}" type="button" class="btn btn-sm btn-primary m-1"><i class="fa fa-user"></i></button>
        <button type="button" class="btn btn-sm btn-primary m-1"><i class="fa fa-heart"></i></button>
        <button type="button" class="btn btn-sm btn-primary m-1"><i class="fa fa-envelope"></i></button>
    </div>
    <div class="card-body text-center">
      <p class="card-text ">
          {{member.username | titlecase }}
      </p>
    </div>
    <ul class="list-group list-group-flush text-center">
      <li class="list-group-item">@{{member.city}}</li>
    </ul>
