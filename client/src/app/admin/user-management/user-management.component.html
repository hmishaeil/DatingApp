<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.roles}}</td>
        <td><button class="btn btn-sm btn-info" (click)="openModalWithComponent(user)">Edit</button></td>
      </tr>
    </tbody>
  </table>
