<form #register="ngForm" (ngSubmit)="onRegisterSubmit()" autocomplete="off">
    <h1 class="text-primary">Sign Up</h1>
    <hr>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="model.username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="model.password" name="password">
    </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button type="button" class="btn btn-danger" (click)="onRegisterCancel()">Cancel</button>

    <div class="mt-3">
      <ol *ngIf="validationErrors">
        <li *ngFor="let item of validationErrors" class="text-danger">{{item}}</li>
      </ol>
    </div>
    <!-- <select class="browser-default custom-select">
        <option selected>Open this select menu</option>
        <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
            {{user.userName}}
        </option>
    </select> -->
</form>
